<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/registration.css}">
</head>
<body>
<div class="p-x-1 p-y-3">
    <form  th:action="@{/registration}"  class="card card-block m-x-auto bg-faded form-width" method="post" >
        <legend class="m-b-1 text-xs-center">Регистрация</legend>
        <div class="form-group has-float-label">
            <span th:errors="*{user.login}"></span>
            <input class="form-control" id="login" th:value="${user.login}" name="login" type="text" placeholder="login">
            <label for="login">Логин</label>

        </div>
        <div class="form-group has-float-label">
            <span th:errors="*{user.email}" ></span>
            <input class="form-control" id="email" name="email" th:value="${user.email}" type="text" placeholder="email" >
            <label for="email">Email</label>

        </div>
        <div class="form-group has-float-label">
            <input class="form-control" id="phone" th:value="${user.phoneNumber}"
                   pattern="+[0-9]{3} [0-9]{2} [0-9]{3} [0-9]{2} [0-9]{2}"
                   name="PhoneNumber" type="text" placeholder="Мобильный телефон">
            <label for="phone">Телефон</label>

        </div>
        <div class="form-group has-float-label">
            <span th:errors="*{user.password}"  ></span>
            <input class="form-control" id="password" th:value="${user.password}"  name="Password" type="password" placeholder="••••••••" />
            <label for="password">Пароль</label>

            <p th:text="${PasswordsAreNotTheSame}"></p>
        </div>
        <div class="form-group has-float-label">
            <input class="form-control" id="ConfirmPassword" name="ConfirmPassword" th:value="${user.confirmPassword}" type="password" placeholder="••••••••"/>
            <label for="ConfirmPassword">Пароль повторно</label>

        </div>
        <div class="text-xs-center">
            <button class="btn btn-block btn-primary" type="submit">Регистрация</button>
        </div>
        <p th:text="${UserAlsoInSystem}"></p>
    </form>
</div>
</body>
