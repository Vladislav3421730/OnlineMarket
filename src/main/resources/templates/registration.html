<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/registration.css}">
</head>
<body>
<div class="p-x-1 p-y-3">
    <form  th:action="@{/registration}"  class="card card-block m-x-auto bg-faded form-width" method="post" >
        <legend class="m-b-1 text-xs-center">Регистрация</legend>
        <div class="form-group has-float-label">
            <input class="form-control" id="login" name="login" type="text" placeholder="login">
            <label for="login">Логин</label>
            <p th:errors="*{user.login}"></p>
        </div>
        <div class="form-group has-float-label">
            <input class="form-control" id="email" name="email" type="text" placeholder="email" >
            <label for="email">Email</label>
        </div>
        <div class="form-group has-float-label">
            <input class="form-control" id="phone"
                   name="PhoneNumber" type="text" placeholder="Мобильный телефон">
            <label for="phone">Телефон</label>
        </div>
        <div class="form-group has-float-label">
            <input class="form-control" id="password" name="Password" type="password" placeholder="••••••••" />
            <label for="password">Пароль</label>
            <p th:text="${PasswordsAreNotTheSame}"></p>
        </div>
        <div class="form-group has-float-label">
            <input class="form-control" id="ConfirmPassword" name="ConfirmPassword" type="password" placeholder="••••••••"/>
            <label for="ConfirmPassword">Пароль повторно</label>
        </div>
        <div class="text-xs-center">
            <button class="btn btn-block btn-primary" type="submit">Регистрация</button>
        </div>
        <p th:text="${UserAlsoInSystem}"></p>
    </form>
</div>
</body>
